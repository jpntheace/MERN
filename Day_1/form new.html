        <form action="welcome.html">
    <fieldset style="width: fit-content;height: fit-content; background-color:  rgb(145, 169, 241, 0.5) ;color: black; border-color: black; border-radius: 5px; border-width: 3px;">
            <legend style="color: rgb(0, 0, 0); font-weight: bold;">Application form</legend>
          
            <table>
                <tr>
            <td><label for="name">Name</label></td>
            <td><input id="name" type="text"></td>
                </tr>
            
            <tr>
                <td><label for="dob">DOB</label></td>
                <td><input  id="dob" type="date"></td>
            </tr>
            
            <tr>
                <td><label >Gender</label></td>
                <td><label for="css">Female</label><input type="radio" id="css" name="html" value="Female"></td>
                <td><label for="html">Male</label><input type="radio" id="html" name="html" value="Male"></td>
            </tr>
           
            <tr>
                <td><label>Subject</label></td>
                <td><label for="mat">Maths</label><input id="mat" type="checkbox"></td>
                <td><label for="eng">English</label><input id="eng" type="checkbox"></td>
            </tr>
            
            <tr>
                <td><label>Hobby</label></td>
                <td><label for="cyc">Cycling</label><input id="cyc" type="checkbox"></td>
          
            <td><label for="swi">Swimming</label><input id="swi" type="checkbox"></td>
         
            <td><label for="run">Running</label><input id="run" type="checkbox"></td>
          
            </tr>
            <tr>
            <td><label for="add">Address</label></td>
            <td><textarea id="add"></textarea></td>
            </tr>
       
            </table>
            <center>
                <button style="font-weight: bold; border-radius: 5px; cursor: pointer; transition: box-shadow 0.5s;" >Submit</button>
            </center>

        </fieldset>
    </form>
    </center>
